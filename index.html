<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />
    <title>Document</title>
</head>

<body>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>
    <div id="login">
        <button id="signInBTN">Sign In</button>
    </div>

    <button id="messagingLink" style="display: none">Messages</button>

    <div id="chat" style="display: none">
            <div id="chat-messages"></div>
            <form>
                <input id="chat-input" type="text">
                <button id="chat-send">Enter</button>
            </form>
        </div>

    <button id="signOutBTN" style="display: none">Sign Out</button>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/messaging.js"></script>
</body>

</html>
